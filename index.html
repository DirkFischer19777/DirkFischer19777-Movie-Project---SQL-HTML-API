<html>
<head>
    <meta charset="UTF-8">
    <title>My Movie App</title>
    <link rel="stylesheet" href="_static/style.css"/>
</head>
<body>
<div class="list-movies-title">
    <h1>My Movie App</h1>
</div>
<div>
    <ol class="movie-grid">
        
        <li>
            <div class="movie">
                <img class="movie-poster" src="https://m.media-amazon.com/images/M/MV5BYzYyN2FiZmUtYWYzMy00MzViLWJkZTMtOGY1ZjgzNWMwN2YxXkEyXkFqcGc@._V1_SX300.jpg" alt="Poster of Titanic">
                <div class="movie-title">Titanic</div>
                <div class="movie-year">1997 — Rating: 7.9/10</div>
            </div>
        </li>
        
        <li>
            <div class="movie">
                <img class="movie-poster" src="https://m.media-amazon.com/images/M/MV5BMTI5Mjg1MzM4NF5BMl5BanBnXkFtZTcwNTAyNzUzMw@@._V1_SX300.jpg" alt="Poster of Rambo">
                <div class="movie-title">Rambo</div>
                <div class="movie-year">2008 — Rating: 7.0/10</div>
            </div>
        </li>
        
        <li>
            <div class="movie">
                <img class="movie-poster" src="https://m.media-amazon.com/images/M/MV5BYzZmZWViM2EtNzhlMi00NzBlLWE0MWEtZDFjMjk3YjIyNTBhXkEyXkFqcGc@._V1_SX300.jpg" alt="Poster of Batman">
                <div class="movie-title">Batman</div>
                <div class="movie-year">1989 — Rating: 7.5/10</div>
            </div>
        </li>
        
    </ol>
</div>
</body>
</html>
